    <!DOCTYPE html>
    <html lang="en">
        <head>
            <!--Awesome fonts-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
            <title>{% block title %}Wiki{% endblock %}</title>

            <!--Used to make oages more responsive.-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!--Bootstrap stylesheet-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            </head>
        <body>

            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}

            <!--navigation bar-->
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: royalblue;">
            <a class="navbar-brand" href="/">&#128187;Wiki</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="{{url_for('writings')}}">Writings</a>
                    <a class="nav-item nav-link" href="{{url_for('links')}}">Links</a>
                    <a class="nav-item nav-link" href="#">Create</a>
                </div>
            </div>
        </nav>


                {%block content%}


                {%endblock%}


                {%macro construction()-%}

                <!--page contruction notice-->
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
                    <h1 style="font-size: 10vw; text-align: center;">&#128679;&#128679;</h1>
                    <h1 style="font-size: 10vw; text-align: center;">Under Construction</h1>
                    <h1 style="font-size: 10vw; text-align: center;">&#128679;&#128679;</h1>
                    </div>
                    
                {%-endmacro%}

                <!--footer-->
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="text-muted">Wiki</span>
                    </div>
                
                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-muted" href="https://github.com/">
                        <i class="fa-brands fa-github" style="font-size: 24px;"></i>
                        </a>
                    </li>
                    </ul>
                </footer>



            <!--Scripts used for bootstrap-->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        </body>
    </html>
